global
    log 127.0.0.1 local0
    maxconn 4096

defaults
    log global
    mode http
    option httplog
    option dontlognull
    retries 3
    option redispatch
    maxconn 2000
    timeout connect 5000
    timeout client 50000
    timeout server 50000

resolvers dns
    nameserver public-0  172.19.0.2:53
    hold valid 1s

frontend http-in
    bind *:80
    acl app1 path_end -i /hello-world
    use_backend myapp-backend if app1

backend myapp-backend
    balance roundrobin
    option http-server-close
    server myapp-server-1 172.17.0.2:8080 check